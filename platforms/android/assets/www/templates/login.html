<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/lololo.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <!-- <h1>知识共享中心</h1> -->
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="用户名" highlight-color="balanced" type="text"></ion-md-input>
            <ion-md-input placeholder="密码" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.tabs.doc.file" class="button button-full button-assertive ink">登录</button>

            <button ui-sref="app.tabs.doc.file" class="button button-full button-calm ink">游客身份登录</button>
        </div>
    </ion-content>
</ion-view>
